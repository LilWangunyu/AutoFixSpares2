<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Staff Login — AutoFix</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <main class="container">
    <section class="card" style="max-width:420px;margin:20px auto">
      <h2>Staff Login</h2>
      <form id="loginForm" onsubmit="event.preventDefault(); login();">
        <label class="small">Email</label>
        <input id="email" class="input" type="email" required>
        <label class="small">Password</label>
        <input id="password" class="input" type="password" required>
        <div style="margin-top:10px"><button class="btn" type="submit">Sign in</button></div>
      </form>
      <p class="small-note">Create staff user via Firebase Console → Authentication and use password <strong>Autofixspares2025</strong> for staff accounts.</p>
    </section>
  </main>

  <script>
    // login uses Firebase Auth
    async function login(){
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, pass);
        window.location='staff.html';
      } catch(err) {
        console.error('Login failed', err);
        alert('Login failed: ' + err.message);
      }
    }
  </script>
</body>
</html>
